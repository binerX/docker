<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello World!</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./test.js"></script>

</head>

<body>
    <center>
        <br><br>
        <img class="img-responsive" alt="App Logo" th:src="@{/ffgaliao.jpg}" th:width="200" th:height="200"/>
          <br>
        <h4 th:inline="text">你好, 我是尬聊师. <font color="#a52a2a">菲菲</font>!</h4>
          <br>
        <h5 th:inline="text">你有什么想和我说的嘛?</h5>
          <br>
        <div class="input-group" style="width: 620px">
            <input type="text" class="form-control" style="width: 500px" id="keyword"  placeholder="在此输入你想要对我说的话 . . ." />
            <div class="input-group-btn">
                <button type="button" th:onclick="|javascript:restSearch()|" class="btn btn-primary" style="width: 120px"><b>提交会话</b></button>
            </div>
        </div>
          <br>
          <br>
        <p>
            <i id='icon'></i>
        </p>
          <br>
        <div class="well" id="text" style="font-size: 18px"></div>
    </center>

</body>

<script>

    function restSearch(){
        $('#icon').addClass('fa fa-circle-o-notch fa-spin');
        var key = $("#keyword").val().toString();
        if (key != null && key != "") {
            $.ajax({
                type: "GET",
                url: "/api/getMsg?keyword=" + key,
                dataType: "text",
                success: function(data) {
                    $('#icon').removeClass('fa fa-circle-o-notch fa-spin');
                    $("#text").text(data);
                }
            })
        } else {
            alert("请输入对话内容");
        }
    }

</script>
</html>
